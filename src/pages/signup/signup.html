<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="registerDetails.email" name="email"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="registerDetails.password" name="password"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Re :Password</ion-label>
            <ion-input type="password" [(ngModel)]="registerDetails.repassword" name="repassword"></ion-input>
          </ion-item>
        
        </ion-list>
        <button ion-button full color="primary" (click)="Register()">Register</button>
        
</ion-content>
