<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    
    <ion-title>Add Medicine Reminder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
        <button ion-button full color="primary" (click)="Camera()">Camera</button>
      <p><img src="{{clickedImage}}"/></p>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="medicineDetails.mname" name="mname"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Quantity</ion-label>
        <ion-input type="text" [(ngModel)]="medicineDetails.quantity" name="quantity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-input type="date" [(ngModel)]="medicineDetails.date" name="date"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Time</ion-label>
        <ion-input type="time" [(ngModel)]="medicineDetails.time" name="time"></ion-input>
      </ion-item>
      
      <button ion-button full color="primary" (click)="submit()">Submit</button>
      
    
</ion-list>

</ion-content>
