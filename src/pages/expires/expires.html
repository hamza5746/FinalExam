<ion-header>

    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
  <ion-navbar>
    <ion-title>Expires</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let medicine of showMed">
        <ion-card-header>
         <p><img src="{{medicine.image}}" /></p>
        </ion-card-header>
        <ion-card-content>
            <h1>{{medicine.mname}}</h1>
            <p>{{medicine.date}}{{" "+ medicine.time}}</p>
            <p>{{medicine.quantity}}</p>
            

        </ion-card-content>
      </ion-card>

      <button ion-button full color="primary" (click)="addmedicne()">Add Medicine</button>
      
</ion-content>
